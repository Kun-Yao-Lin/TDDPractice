plugins {
    id 'java'
}

group 'odd-e'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.mockito:mockito-core:2.18.3'
    testImplementation 'org.assertj:assertj-core:3.10.0'
}
